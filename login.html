<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        .topbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div><strong>Login</strong></div>
        <div>
            <a href="artikel.html">Artikel</a>
            <a href="kontak.html">Kontak</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="button">Login</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Artikel Kita
    </div>

</body>
</html>
